<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>AI Scouting Prototype</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 20px;
            background: #111;
            color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        .card {
            background: #1c1c1c;
            padding: 16px;
            border-radius: 10px;
            margin-top: 16px;
            border: 1px solid #333;
        }
        input[type="file"] {
            margin-top: 8px;
        }
        button {
            margin-top: 12px;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        button#uploadBtn {
            background: #2563eb;
            color: white;
        }
        button#uploadBtn:disabled {
            opacity: 0.6;
            cursor: default;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #0b0b0b;
            padding: 12px;
            border-radius: 8px;
            max-height: 500px;
            overflow: auto;
            font-size: 13px;
        }
        .tagline {
            color: #a3a3a3;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Scouting Prototype</h1>
    <p class="tagline">
        Upload an opponent game video, and get an automatic scouting-style breakdown.
        (Right now the analysis is a demo â€“ the structure is real, the AI is fake.)
    </p>

    <div class="card">
        <h2>Upload Game Video</h2>
        <input type="file" id="videoInput" accept="video/*" />
        <br />
        <button id="uploadBtn">Upload & Analyze</button>
        <p id="status"></p>
    </div>

    <div class="card">
        <h2>Scouting Report (JSON)</h2>
        <pre id="reportOutput">No report yet.</pre>
    </div>
</div>

<script>
    const uploadBtn = document.getElementById("uploadBtn");
    const videoInput = document.getElementById("videoInput");
    const statusEl = document.getElementById("status");
    const reportOutput = document.getElementById("reportOutput");

    uploadBtn.addEventListener("click", async () => {
        const file = videoInput.files[0];
        if (!file) {
            alert("Please choose a video file first.");
            return;
        }

        const formData = new FormData();
        formData.append("file", file);

        uploadBtn.disabled = true;
        statusEl.textContent = "Uploading and analyzing (demo)...";

        try {
            const res = await fetch("/upload", {
                method: "POST",
                body: formData,
            });

            if (!res.ok) {
                const err = await res.json();
                statusEl.textContent = "Error: " + (err.error || res.statusText);
                uploadBtn.disabled = false;
                return;
            }

            const data = await res.json();
            statusEl.textContent = "Done! Game ID: " + data.game_id;
            reportOutput.textContent = JSON.stringify(data.report, null, 2);
        } catch (e) {
            console.error(e);
            statusEl.textContent = "Something went wrong.";
        } finally {
            uploadBtn.disabled = false;
        }
    });
</script>
</body>
</html>
